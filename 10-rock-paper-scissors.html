<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="styles/rock-paper-scissors.css">
<style>
 
</style>

<body>


  <p class="title">Rock Paper Scissors</p>

  <!--
     steps ------ called  -- algorithm
     When we click a button :
       1. computer select random move
       2. Compare the move get the result
  -----3. count the score     
       3. display the result --and score -- popup

     0 -----1/3---------2/3------- 1
        rock     paper       scissio
    if between 0 and 1/3 = rock
    if between 1/3 and 2/3 = paper
    if between 2/3 and 1 = scissor 
    -->

  <button onclick="playGame('rock')" class="move-button"> <img src="images/rock-emoji.png" class="move-icon"></button>

  <button onclick="playGame('paper')" class="move-button"><img src="images/paper-emoji.png" class="move-icon"
      alt=""></button>

  <button onclick="playGame('scissors')" class="move-button"><img src="images/scissors-emoji.png" class="move-icon"
      alt=""></button>

  <p class="js-result result">You win.</p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        localStorage.removeItem('score');
        updateScoreElement(); // DOM 
     " class="reset-score-button">Reset Score</button>

  <script src="script/rock-paper-scissors.js">
  </script>
</body>

</html>
